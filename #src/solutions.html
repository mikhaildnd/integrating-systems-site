<!DOCTYPE html>
<html lang="ru">
  @@include('_head.html',{ "title":"Solutions" })
  <body>
    <div class="wrapper">
      @@include('_header.html',{})
      <main class="page-solutions">
        <!-- HERO -->
        <section class="hero-section">
          <div class="hero-section__inner _container">
            <div class="hero-section__title">
              <h1>Наши решения для бизнеса и государства</h1>
            </div>
            <div class="hero-section__btn-wrapper">
              <a href="#" class="hero-section__btn btn btn--lg btn--bg-white">Обсудить проект</a>
            </div>
            <div class="hero-section__tip tip">
              <div class="tip__image">
                <svg
                  class="mouse"
                  width="23"
                  height="40"
                  viewBox="0 0 23 40"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <rect
                    class="mouse__body"
                    x="1"
                    y="1"
                    width="21"
                    height="38"
                    rx="10.5"
                    stroke="white"
                    stroke-width="2"
                  />
                  <rect
                    class="mouse__track"
                    opacity="0.5"
                    x="9"
                    y="8"
                    width="5"
                    height="18"
                    rx="2.5"
                    fill="white"
                  />
                  <circle class="mouse__handle" cx="11.5" cy="12.5" r="4.5" fill="white" />
                </svg>
              </div>
              <div class="tip__text">
                Скрольте
                <br />
                вниз
              </div>
            </div>
          </div>
          <!-- <div class="background-block bg bg--grid">
            <div class="background-block__inner bg bg--cross-grid"></div>
          </div> -->
        </section>
      </main>
      @@include('_footer.html',{})
    </div>
    @@include('_popup.html',{}) @@include('_js.html',{})
  </body>
</html>
